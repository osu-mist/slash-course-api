swagger: '2.0'

info:
  version: "0.0.0"
  title: Slash Course API

paths:
  /slash_courses:
    
    # Get slash courses information 
    get:
      tags: 
        - slash_course
      description: "Gets slash courses information"
      produces:
        - application/json
      parameters:
        - name: all
          in: query
          description: "Search all slash courses"
          required: false
          type: string
        - name: term
          in: query
          description: "Search all slash courses by term"
          required: false
          type: string
        - name: department
          in: query
          description: "Search all slash courses by department"
          required: false
          type: string
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/CourseObjects"
        "404":
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"

    # Add new slash course
    post:
      tags:
        - slash_course
      description: "Add a new Slash_Courses object"
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: "Slash course information which will be added"
          required: true
          schema:
            $ref: "#/definitions/CourseObject"
      responses:
        "200":
          description: "Successful response"
        "201":
          description: "Resource created"
        "204":
          description: "No content"
        "401":
          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"


  /slash_courses/crn/{crn}:
    
    # Get slash course information 
    get:
      tags:
        - slash_course
      description: "Search slash course by CRN"
      operationId: getByCRN
      produces:
        - application/json
      parameters:
        - name: crn
          in: path
          description: "Unique CRN for searching purpose"
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/CourseObject"
        "404":
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"

    # Update slash course information 
    put:
      tags:
        - slash_course
      description: "Update slash course details by CRN"
      produces:
        - application/json
      parameters:
        - name: crn
          in: path
          description: "Unique CRN for searching purpose"
          required: true
          type: integer
          format: int32
        - name: body
          in: body
          description: "Slash course information which will be updated"
          required: true
