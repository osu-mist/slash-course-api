definitions:
            
  # Course object schema
  CourseObject:
    properties:
      crn:
        type: integer
        format: int32
      course_num:
        type: string
      course_name:
        type: string
      slash:
        type: integer
        format: int32
      department:
        type: string
      term:
        type: string
      instructor:
        type: string
      day:
        type: string
      time:
        type: string
      location:
        type: string
      type:
        type: string
            
  # A list of course objects
  CourseObjects:
    properties:
      data:
        $ref: "#/definitions/CourseObject"
            
  # Error object schema
  Error:
    type: object
    properties:
      status:
        type: integer
        format: int32
      developerMessage:
        type: string
      userMessafe:
        type: string
      code:
        type: integer
      details:
        type: string
   
  # A list of error objects
  Errors:
    title: ArrayOfErrors
    type: array
    items:
      $ref: "#/definitions/Error"