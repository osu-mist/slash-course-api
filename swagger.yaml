          description: "Unauthorized"
        "405":
          description: "Invalid input"
        "500":
          description: "Internal server error"
               
  /slash_courses/course_num/{course_num}:
    
    # Get slash course information 
    get:
      tags:
        - slash_course
      description: "Search slash course by course number"
      operationId: getByCourseNum
      produces:
        - application/json
      parameters:
        - name: course_num
          in: path
          description: "Unique course number for searching purpose"
